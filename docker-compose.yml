version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: threat_hunt_db
    environment:
      POSTGRES_USER: threat_hunt
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_DB: threat_hunt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threat_hunt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery (future use)
  redis:
    image: redis:7-alpine
    container_name: threat_hunt_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threat_hunt_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://threat_hunt:change_this_password@postgres:5432/threat_hunt_db
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threat_hunt_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000

volumes:
  postgres_data:
